<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      color: #6c757d;
      text-align: center;
      padding: 10px 0;
    }
    .main-content {
      margin-bottom: 100px;
    }
  </style>
  <title></title>
</head>
<body>

<!--page header-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="page-header">
  <a class="navbar-brand" href="/">✈️ Авиакомпания</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" id="homeLink" href="/">Главная</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="flightsDropdown" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Рейсы
        </a>
        <div class="dropdown-menu" aria-labelledby="flightsDropdown">
          <a class="dropdown-item" href="/flights">Все рейсы</a>
          <a class="dropdown-item" href="/availableFlights">Доступные рейсы</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/addFlight">Добавить рейс</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="clientsDropdown" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Клиенты
        </a>
        <div class="dropdown-menu" aria-labelledby="clientsDropdown">
          <a class="dropdown-item" href="/clients">Все клиенты</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/addClient">Добавить клиента</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="bookingsDropdown" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Бронирования
        </a>
        <div class="dropdown-menu" aria-labelledby="bookingsDropdown">
          <a class="dropdown-item" href="/bookings">Все бронирования</a>
          <a class="dropdown-item" href="/activeBookings">Активные</a>
          <a class="dropdown-item" href="/milesBookings">Оплаченные милями</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" method="get" action="/clients">
      <input class="form-control mr-sm-2" type="search" name="search" placeholder="Поиск клиента..." aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Найти</button>
    </form>
  </div>
</nav>
<!--end of page header-->

<div th:fragment="site-footer" class="footer">
  <div class="container">
    <p class="mb-1">Система управления авиарейсами и бронированием билетов</p>
    <small>&copy; 2024 Все права защищены</small>
  </div>
</div>

<!--for bootstrap-->
<div th:fragment="site-script">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</div>
<!--end for bootstrap-->

</body>
</html>
